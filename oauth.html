<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ISR RS Register - Google Drive Integrated</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f7f7f7;
      color: #000;
    }
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }
    body[lang="en"] {
      direction: ltr;
      text-align: left;
    }
    body[lang="he"] {
      direction: rtl;
      text-align: right;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: inherit;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    th {
      background-color: #e0e0e0;
    }
    tr.overdue {
      background-color: #ffe0e0;
    }
    #dropZone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      cursor: pointer;
      background-color: #fafafa;
    }
    select, input[type="text"] {
      padding: 6px;
      margin-left: 10px;
    }
    #toolbar {
      margin-bottom: 20px;
    }
    #tokenStatus {
      font-size: 0.9em;
      color: green;
      margin-right: 10px;
    }
    #authActions button {
      margin-left: 10px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0.95;
      font-size: 14px;
      z-index: 9999;
      animation: fadeOut 4s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 0.9; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body lang="he">

<!-- toast container -->
<div id="toastContainer"></div>

<script>
function showToast(msg) {
  const div = document.createElement("div");
  div.className = "toast";
  div.innerText = msg;
  document.getElementById("toastContainer").appendChild(div);
  setTimeout(() => div.remove(), 5000);
}
</script>
